<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Gym</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

<header class="main-header">
    <div class="brand">GymFinder</div>
    <nav class="top-nav">
        <button id="loginHeaderBtn" class="nav-btn">
            <span>Log In</span>
            <i class="fa-regular fa-user"></i>
        </button>
        <button id="signupHeaderBtn" class="nav-btn">
            <span>Sign In</span>
            <i class="fa-solid fa-lock"></i>
        </button>
        <button id="menuToggle" class="nav-btn">
            <span>Menu</span>
            <i class="fa-solid fa-bars"></i>
        </button>
    </nav>
</header>

<hr class="header-separator">

<nav id="sideMenu" class="side-menu">
    <a href="index.html" id="menuHomeLink">Home</a>
    <a href="gym.html" id="menuGymLink">Gym</a>
    <a href="trainer.html" id="menuTrainerLink">Trainer</a>
    <a href="nutritionist.html" id="menuNutritionLink">Nutritionist</a>
    <a href="login.html" id="menuLoginLink">Log In</a>
    <a href="signup.html" id="menuSignupLink">Sign In</a>
    <a href="index.html#about" id="menuAboutLink">About</a>
</nav>

<main class="login-main">
    <h1 class="login-title">Add Gym</h1>

    <form class="login-form" id="addGymForm">
        <div class="login-field">
            <label for="gymName">Gym Name</label>
            <input type="text" id="gymName" required>
        </div>

        <div class="login-field">
            <label for="gymOwnerName">Gym Owner Name</label>
            <input type="text" id="gymOwnerName" required>
        </div>

        <div class="login-field">
            <label for="country">Country</label>
            <input type="text" id="country" required>
        </div>

        <div class="login-field">
            <label for="district">District</label>
            <input type="text" id="district" required>
        </div>

        <div class="login-field">
            <label for="city">City</label>
            <input type="text" id="city" required>
        </div>

        <div class="login-field">
            <label for="street">Street</label>
            <input type="text" id="street" required>
        </div>

        <div class="login-field">
            <label for="streetNumber">Number</label>
            <input type="text" id="streetNumber" required>
        </div>

        <div class="login-field">
            <label for="mapsLink">Google Maps</label>
            <input type="text" id="mapsLink">
        </div>

        <div class="login-field">
            <label for="sizeM2">Size (mÂ²)</label>
            <input type="number" id="sizeM2" min="0">
        </div>

        <div class="login-field textarea-field">
            <label for="description">Description</label>
            <textarea id="description" rows="3"></textarea>
        </div>

        <div class="login-field checkbox-row">
            <label>Facilities</label>
            <div class="checkbox-group">
                <label><input type="checkbox" id="hasLockerRoom"> Locker Room</label>
                <label><input type="checkbox" id="hasBoxing"> Boxing</label>
                <label><input type="checkbox" id="hasSauna"> Sauna</label>
                <label><input type="checkbox" id="hasPool"> Pool</label>
            </div>
        </div>

        <button type="button" id="saveGymBtn" class="login-submit">
            Save Gym
        </button>

        <p id="addGymMessage" class="login-message"></p>
    </form>
</main>

<script src="js/menu.js"></script>
<script src="js/auth-ui.js"></script>
<script src="js/add_gym.js"></script>

</body>

</html>
